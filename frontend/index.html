<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title></title>

    <style type="text/css">
        body:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
            width: 100px;
            height: 100px;
            background-image: url("resources/loading.gif");
            background-position: center;
            background-repeat: no-repeat;
        }
        body.x-body:after {
            background-image: none;
            display: none;
        }
    </style>

    <!--blank favicon-->
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" href="resources/animate.css">
    <link rel="stylesheet" href="resources/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/linearicons/style.css">
</head>
<body>

    <script type="text/javascript">
        var unidataVersion = '@APP_VERSION@.@SVN_REVISION@-@BUILD_PROFILE@',
            unidataBuildDate = '@BUILD_DATE@',
            customerConfig = {},
            customerUrl = '';
    </script>

    <script type="text/javascript">
        var script = document.createElement('script'),
            element = document.querySelectorAll('head')[0];

        script.type = 'text/javascript';
        script.src = 'customerbootstrap.js?_dc=' + Number(new Date());
        script.async = false;

        // is IE?
        if (element.appendChild) {
            element.appendChild(script, element.lastChild);
        } else {
            element.append(script);
        }
    </script>

    <!--<script id="microloader" type="text/javascript" src="bootstrap.js"></script>-->
    <script type="text/javascript">
        var script = document.createElement('script'),
            element = document.querySelectorAll('body')[0];

        script.type = 'text/javascript';
        script.src = 'unidatabootstrap.js?_dc=' + Number(new Date());
        script.async = false;

        // is IE?
        if (element.appendChild) {
            element.appendChild(script);
        } else {
            element.append(script);
        }
    </script>
</body>
</html>
