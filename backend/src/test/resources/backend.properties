#swagger
unidata.swagger.basepath=http://test-unidata.corp.taskdata.ru:8080/unidata-backend/api/internal
#authentication/authorization
# token expiration time in seconds, default 30 minutes
unidata.security.token.ttl=1800
unidata.security.token.cleanup=0 0 * * * ?
# password expiration time in seconds, default 30 days
unidata.security.password.expiration=2592000
#elasticsearch
unidata.elasticsearch.esnodes=http://test-unidata.corp.taskdata.ru:9200
unidata.elasticsearch.cluster.name=elasticsearch-mmi
unidata.elasticsearch.node.name=elasticsearch-mmi-1
unidata.search.nodes.addresses=http://test-unidata.corp.taskdata.ru:9200
unidata.search.cluster.name=elasticsearch-mmi

# JMS
unidata.notification.activemq.broker.url=tcp://127.0.0.1:61616
unidata.notification.activemq.broker.username=admin
unidata.notification.activemq.broker.password=admin
unidata.notification.activemq.broker.maxConnections=5
unidata.notification.activemq.broker.concurrentConsumers=5
unidata.node.id=87ba01ce01e0
unidata.platform.version=0.0
unidata.simon.enabled=true
unidata.validity.period.start=1900-01-01T00:00:00.000+02:30:17
unidata.validity.period.end=9999-12-31T23:59:59.999+03:00

# License path may be overridden. It may be path in resources within jar (look first), or filesystem path.
#unidata.licensing.gpg.license.file=/etc/unidata/license.bin

# Thread count for Reindex remote job
unidata.job.reindex_data.thread_count=2
unidata.job.reindex_data.commit_interval=1000
unidata.job.import_data.thread_count=2
unidata.job.import_data.commit_interval=5000
unidata.job.export_data.thread_count=2

unidata.database.driver.class=org.postgresql.Driver
unidata.database.jdbc.url=jdbc:postgresql://test-unidata.corp.taskdata.ru:5432/unidata
unidata.database.username=postgres
unidata.database.password=postgres

unidata.batch.job.database.driver.class=org.postgresql.Driver
unidata.batch.job.database.jdbc.url=jdbc:postgresql://test-unidata.corp.taskdata.ru:5432/unidata
unidata.batch.job.database.username=postgres
unidata.batch.job.database.password=postgres

#data format
unidata.dump.target.format=JAXB

unidata.conf=

# Classifier import batch size
unidata.classifier.import.batch.size=20000