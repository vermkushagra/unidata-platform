
//
// WAR packaging
//
war {
    war.destinationDirectory = new File(project.rootDir, '/target')
    war.archiveFileName = 'api-docs.war'
    war.from projectDir
    war.exclude("build/**")
    war.exclude("src/**")
    war.exclude("**.gradle")
    war.exclude("**.iml")
    war.manifest {
        attributes(
                'Implementation-Title': 'Swagger UI',
                'Implementation-Version': '2.0.24'
        )
    }
}
